<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="genmeme.css">
    
    <title>Document</title>
</head>
<body>
    <h1>Let's Create Memes!</h1>
    <h2>Fill out the form to start creating memes!</h2>
    <form>
        Image URL: <input id="imageUrl" type="text" placeholder="What's the URL for your meme image?" required>
        Text on Top: <input id="topText" type="text" placeholder="(Optional) What text do you want at the top of the meme?">
        Text on Bottom: <input id="bottomText" type="text" placeholder="(Optional) What text do you want at the bottom of the meme?">
        <button type="submit" style="float: right;">Add Meme</button>
      </form>
      <div id="container"></div>   
      <script src="genmeme.js"></script>
</body>
</html>
